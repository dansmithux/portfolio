---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6 px-4 animate__animated animate__fadeIn animate__fastest">
    <div class="pb-5 mb-5">
        <h1 class="font-bold text-5xl md:float-left">{{title}}</h1>
        <div class="text-center md:float-right mt-6 md:mt-2">

            <a href="https://docs.google.com/document/d/1sfX1Ojxv1UPvM-bxbcn_eE4zdITiOiz8nfV9NuNLYrA/edit?usp=sharing" target="_blank" class="btn">
                <span class="">Open in Google Docs</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 ml-1 mb-1 inline">
                    <path fill-rule="evenodd" d="M15.75 2.25H21a.75.75 0 01.75.75v5.25a.75.75 0 01-1.5 0V4.81L8.03 17.03a.75.75 0 01-1.06-1.06L19.19 3.75h-3.44a.75.75 0 010-1.5zm-10.5 4.5a1.5 1.5 0 00-1.5 1.5v10.5a1.5 1.5 0 001.5 1.5h10.5a1.5 1.5 0 001.5-1.5V10.5a.75.75 0 011.5 0v8.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V8.25a3 3 0 013-3h8.25a.75.75 0 010 1.5H5.25z" clip-rule="evenodd" />
                </svg>
            </a>

            <div class="sm:inline-block">
                <div
                x-data="{
                    open: false,
                    toggle() {
                        if (this.open) {
                            return this.close()
                        }
                        this.$refs.button.focus()
                        this.open = true
                    },
                    close(focusAfter) {
                        if (! this.open) return
                        this.open = false
                        focusAfter && focusAfter.focus()
                    }
                }"
                x-on:keydown.escape.prevent.stop="close($refs.button)"
                x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
                x-id="['dropdown-button']"
                class="relative inline"
                >
                    <!-- Button -->
                    <button
                        x-ref="button"
                        x-on:click="toggle()"
                        :aria-expanded="open"
                        :aria-controls="$id('dropdown-button')"
                        type="button"
                        class="btn mt-2 sm:mt-0 sm:ml-2"
                        >
                        <span>Download</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-1 mb-1 inline">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>

                    <!-- Panel -->
                    <div
                    x-ref="panel"
                    x-show="open"
                    x-transition.origin.top.left
                    x-on:click.outside="close($refs.button)"
                    :id="$id('dropdown-button')"
                    style="display: none; z-index: 1;"
                    class="absolute left-0 mt-2 w-40 rounded-md bg-white dark:bg-gray-900 shadow-lg"
                    >
                        <a href="/static/download/dan-smith-ux-designer.pdf" target="_blank" class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-sm hover:bg-gray-50 dark:text-gray-200 dark:bg-gray-800 dark:hover:bg-black no-underline">
                            PDF
                        </a>

                        <a href="/static/download/dan-smith-ux-designer.docx" class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-sm hover:bg-gray-50 dark:text-gray-200 dark:bg-gray-800 dark:hover:bg-black no-underline">
                            DOC
                        </a>

                        <a href="/static/download/dan-smith-ux-designer.md" target="_blank" class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-sm hover:bg-gray-50 dark:text-gray-200 dark:bg-gray-800 dark:hover:bg-black no-underline">
                            Markdown
                        </a>

                        <a href="/static/download/dan-smith-ux-designer.json" target="_blank" class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-sm hover:bg-gray-50 dark:text-gray-200 dark:bg-gray-800 dark:hover:bg-black no-underline">
                            JSON
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <article class="py-8 clear-left">
        {{ content | safe }}
    </article>

</div>
