---
layout: default
title: Contact
path: /contact/
eleventyExcludeFromCollections: true
---

<div class="container max-w-4xl mt-6  px-4 animate__animated animate__fadeIn animate__fastest">
    <div class="">
        <h1 class="font-bold text-5xl">{{title}}</h1>
    </div>
    <div class="my-8 mx-auto content-card">

        <form name="contact" method="POST" action="/thank-you" data-netlify="true" data-netlify-recaptcha="true" class="">
            <p class="hidden">
                <label>
                    Don't fill this out if you're human: <input name="bot-field" />
                </label>
            </p>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="name">
                    Name <span class="text-red-600">*</span>
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-gray-900 dark:border-gray-700 leading-tight focus:outline-none focus:outline-blue-600 focus:shadow-outline" id="name" name="name" type="text" placeholder="Name" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="email">
                    Email <span class="text-red-600">*</span>
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-gray-900 dark:border-gray-700 leading-tight focus:outline-none focus:outline-blue-600 focus:shadow-outline" id="email" name="email" type="email" placeholder="Email" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="message">
                    Message <span class="text-red-600">*</span>
                </label>
                <textarea id="message" name="message" rows="4" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-gray-900 dark:border-gray-700 leading-tight focus:outline-none focus:outline-blue-600 focus:shadow-outline" placeholder="Message" required></textarea>
            </div>
            <div data-netlify-recaptcha="true" class="mb-4"></div>

            <button class="btn-outline" type="submit">
                <span class="">Send Message</span>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-1 mb-1 inline">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </form>

    </div>
</div>
